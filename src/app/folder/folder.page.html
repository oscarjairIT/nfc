<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-back-button></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese Patente</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input  type="text"
                  [ngModel]="ccia" (ngModelChange)="ccia = $event.toLocaleUpperCase()"
                  (ionChange)="patenteOnChange($event)"
                  placeholder="PPKK89"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full"
              (click)="goToReadNfc()" 
              color="primary">Siguiente</ion-button>

</ion-content>
