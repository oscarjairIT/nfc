<ion-header  >
  <ion-toolbar>

    <!-- <ion-title>Registra Tripulacion</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title >
      <ion-img src="./../assets/loomis.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="personal_icon" *ngIf="sinPersonal" color="danger" 
                        name="person"
                        (click)="getPersonalToLocal()"></ion-icon>
      <ion-icon *ngIf="!sinPersonal" color="success" 
                name="person"
                ></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <!-- INGRESO DE PATENTE -->
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-input  type="text"
                      (ionChange)="patenteOnChange($event)"
                      placeholder="Ingrese Patente"></ion-input>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Acerque Tarjeta</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
    
          <ion-list>
            <ion-item *ngFor="let persona of listNFCs">
              <ion-label>
                {{persona.nombre}}
              </ion-label>
              <ion-icon color="danger" 
                        name="close-circle"
                        (click)="deleteItem(persona)"></ion-icon>
            </ion-item>
          </ion-list>    
    
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block"
      (click)="forzarEscaneo()" 
      color="medium">Iniciar Escaneo</ion-button>
    </ion-col>


  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block"
      (click)="quieroEnviar(true)" 
      color="warning">
      <!-- <ion-text color="primary"> -->
        Finalizar Sin Patente
        <ion-spinner *ngIf="enviandoConPatente"></ion-spinner>
      <!-- </ion-text> -->
    </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block"
      (click)="quieroEnviar(false)" 
      color="success">
      <!-- <ion-text color="primary"> -->
        Finalizar Proceso
        <ion-spinner *ngIf="enviandoSinPatente"></ion-spinner>
      <!-- </ion-text> -->
    </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
