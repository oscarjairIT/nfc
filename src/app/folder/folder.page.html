<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Ingrese Patente</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <ion-input  type="text"
                      [ngModel]="ccia" (ngModelChange)="ccia = $event.toLocaleUpperCase()"
                      (ionChange)="patenteOnChange($event)"
                      placeholder="PPKK89"></ion-input>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2"></ion-col>

    <ion-col size="8">
      <ion-button expand="block"
      (click)="goToReadNfc()" 
      color="primary">Siguiente</ion-button>
    </ion-col>

    <ion-col size="2"></ion-col>
  </ion-row>




</ion-content>
