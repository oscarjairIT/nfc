<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <br>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Viaje en vehiculo:</ion-card-subtitle>
          <ion-card-title>{{title}}</ion-card-title>
        </ion-card-header>
    
        <ion-list>
          <ion-item *ngFor="let codigo of listNFCs">
            <ion-label>{{codigo}}</ion-label>
          </ion-item>
        </ion-list>
        
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>

  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-button expand="block"
                  (click)="goToInicio()" 
                  color="danger">Cancelar</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-button expand="block"
                  (click)="saveViaje()" 
                  color="primary">Enviar</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>



</ion-footer>
