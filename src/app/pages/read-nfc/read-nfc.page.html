<ion-header>
  <ion-toolbar>
    <ion-title>ReadNfc</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Acerque NFC</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let codigo of listNFCs">
          <ion-label>{{codigo}}</ion-label>
          <ion-button  color="danger" (click)="deleteItem(codigo)">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="readNfc()" 
              color="warning">Forzar Lectura</ion-button>

    <ion-button (click)="goToList()" 
                color="primary">Finalizar</ion-button>

</ion-content>
