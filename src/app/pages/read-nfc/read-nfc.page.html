<ion-header  >
  <ion-toolbar>

    <!-- <ion-title>Registra Tripulacion</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title >
      <ion-img src="./../assets/loomis.png"></ion-img>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="noQuieroEnviar" fullscreen="true">

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Acerque cada Tarjeta por detrás del Telefono por unos segundos</ion-card-title>
        </ion-card-header>

        <ion-button expand="block"
          (click)="forzarEscaneo()" 
          color="medium"
          class="ion-text-center">
          <ion-icon name="radio-outline"></ion-icon>
           FORZAR ESCANEO
        </ion-button>
    

      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
    
          <ion-list>
            <ion-item *ngFor="let persona of listNFCs">
              <ion-label>
                {{persona.nombre}}
              </ion-label>
              <ion-icon color="danger" 
                        name="close-circle"
                        (click)="deleteItem(persona)"></ion-icon>
            </ion-item>
          </ion-list>    
    
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer *ngIf="noQuieroEnviar">

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col  size="10">
      <ion-button expand="block"
        (click)="cancelarProceso()" 
        color="danger"
        class="ion-text-center">
        CANCELAR PROCESO
      </ion-button>
    </ion-col>
    <ion-col  size="1"></ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col  size="1"></ion-col>
    <ion-col  size="10">
      <ion-button expand="block"
        (click)="quieroEnviar2()" 
        color="success"
        class="ion-text-center">
        FINALIZAR PROCESO
      </ion-button>
    </ion-col>
    <ion-col  size="1"></ion-col>
  </ion-row>



</ion-footer>

<ion-content *ngIf="!noQuieroEnviar">
  <br>
  <br>
  <br>
  <br>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">¿Está seguro de enviar esta tripulación?</ion-card-title>
        </ion-card-header>
        <br>

        <ion-button expand="block"
          (click)="siQuieroEnviar()" 
          color="primary"
          class="ion-text-center">
          SI
        </ion-button>
        <br>
        <br>
    
        <ion-button expand="block"
        (click)="noEstoySeguro()" 
        color="danger"
        class="ion-text-center">
        NO
      </ion-button>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
